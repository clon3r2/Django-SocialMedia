{% extends '_base.html' %}
{% block Contents %}
    <h3 class="text-center text-info">Home Page</h3>
    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
